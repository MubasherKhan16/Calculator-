<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <section class="calculator">
    <div class="input">
      <input type="text"  placeholder="0" >

    </div>

    <div class="buttons">
      <div class="buttons-1">
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="buttons-1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="buttons-1">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="buttons-1">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="buttons-1">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>

    
    </div>
  </section>
  <script src="../JS/script.js"></script>
</body>
</html>
